query ListContent(
  $pageContext: PageContextInput
  $template: String
  $treePath: String
) {
  listContent(
    pageContext: $pageContext
    template: $template
    treePath: $treePath
  ) {
    condition {
      allMatches
      id
      pageContext {
        id
        type
      }
      statements {
        objectJSON
        subject
        verb
      }
    }
    contentId
    contentJSON
    label
  }
}
