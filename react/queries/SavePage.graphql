mutation SavePage(
  $configurationId: String,
  $name: String,
  $template: String,
  $routeId: String,
  $path: String,
  $device: String,
  $context: String,
  $login: Boolean,
  $conditions: [String] = [],
  $allMatches: Boolean = false) {
  savePage(
    configurationId: $configurationId
    pageName: $name
    template: $template
    routeId: $routeId
    path: $path
    device: $device
    context: $context
    login: $login
    conditions: $conditions
    allMatches: $allMatches
  )
}
