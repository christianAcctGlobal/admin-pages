mutation SaveExtension(
  $component: String,
  $conditionName: String,
  $conditionParams: String,
  $extensionName: String,
  $props: String
) {
  saveExtension(
    component: $component,
    conditionName: $conditionName,
    conditionParams: $conditionParams,
    extensionName: $extensionName,
    props: $props
  )
}
