mutation SaveExtension(
  $allMatches: Boolean
  $conditions: [String]
  $configurationId: String
  $device: String
  $extensionName: String!
  $path: String!
  $propsJSON: String
  $routeId: String!
  $scope: String!
) {
  saveExtension(
    allMatches: $allMatches
    conditions: $conditions
    configurationId: $configurationId
    device: $device
    extensionName: $extensionName
    path: $path
    propsJSON: $propsJSON
    routeId: $routeId
    scope: $scope
  )
}
