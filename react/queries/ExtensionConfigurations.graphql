query ExtensionConfigurations(
  $configurationsIds: [String],
  $treePath: String!,
  $url: String!
) {
  extensionConfigurations(
    configurationsIds: $configurationsIds,
    treePath: $treePath,
    url: $url
  ) {
    allMatches
    conditions
    configurationId
    device
    propsJSON
    routeId
    scope
    url
  }
}
