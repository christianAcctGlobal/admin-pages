query ListContent(
  $blockId: String
  $pageContext: PageContextInput
  $template: String
  $treePath: String
) {
  listContent(
    blockId: $blockId
    pageContext: $pageContext
    template: $template
    treePath: $treePath
  ) {
    content {
      condition {
        allMatches
        id
        pageContext {
          id
          type
        }
        statements {
          objectJSON
          subject
          verb
        }
      }
      contentId
      contentJSON
      label
      origin
    }
    schemaJSON
  }
}
